<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with PIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="sendPin()">Send PIN</button>
        
        <input type="text" id="pin" placeholder="Enter PIN" maxlength="4">
        <button onclick="verifyPin()">Login</button>
        
        <p id="message"></p>
    </div>

    <script>
        const API_URL = "https://n8n.thanhhai217.com/webhook-test";

        function sendPin() {
            const email = document.getElementById("email").value;
            if (!email) {
                alert("Please enter your email");
                return;
            }

            fetch(`${API_URL}/create-user`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            })
            .then(res => res.json())
            .then(data => document.getElementById("message").innerText = "PIN sent to email")
            .catch(err => console.error(err));
        }

        function verifyPin() {
            const email = document.getElementById("email").value;
            const pin = document.getElementById("pin").value;

            fetch(`${API_URL}/verify-pin`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, pin })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    localStorage.setItem("email", email);
                    document.getElementById("message").innerText = "Login successful!";
                } else {
                    document.getElementById("message").innerText = "Invalid PIN";
                }
            })
            .catch(err => console.error(err));
        }
    </script>
</body>
</html>

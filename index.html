<html lang="vi">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập / Đăng ký</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="auth-wrapper">
    <div class="auth-box">
      <h1 class="auth-title">Chào mừng trở lại! 👋</h1>

      <!-- Form Đăng nhập -->
      <div id="login-form">
        <p class="auth-subtitle">Đăng nhập để tiếp tục</p>
        <input type="email" id="email" placeholder="Email" />
        <input type="text" id="pin" placeholder="Mã bảo mật" />
        <p class="switch-text">Chưa có tài khoản? <a href="#" id="switch-to-signup">Đăng ký</a></p>
        <button id="btn-login">Đăng nhập</button>
      </div>

      <!-- Form Đăng ký (ẩn mặc định) -->
      <div id="signup-form" class="hidden">
        <p class="auth-subtitle">Tạo tài khoản mới</p>
        <input type="email" id="signup-email" placeholder="Email" />
        <p class="switch-text">Đã có tài khoản? <a href="#" id="switch-to-login">Đăng nhập</a></p>
        <button id="btn-send">Tiếp tục</button>
      </div>

      <div id="message" class="message"></div>
    </div>
  </div>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chia tiền - Tạo hóa đơn</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <!-- Thêm flatpickr cho date picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <div class="container">
    <h2 class="center-text">Chia tiền</h2>

    <div class="input-group amount-group">
      <input
        type="number"
        id="total-amount"
        placeholder="0"
        class="amount-input"
        inputmode="numeric"
      />
      <span class="currency">đ</span>
    </div>

    <div class="form-group">
      <label for="purpose">Loại ghi chú</label>
      <select id="purpose">
        <option value="Thêm chi tiêu">Thêm chi tiêu</option>
        <option value="Ăn uống">Ăn uống</option>
        <option value="Du lịch">Du lịch</option>
        <option value="Mua sắm">Mua sắm</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Thời gian</label>
      <input type="text" id="date" placeholder="Hôm nay" />
    </div>

    <div class="form-group">
      <label for="paid-by">Trả bởi</label>
      <select id="paid-by"></select>
    </div>

    <div class="form-group">
      <label>Chia hóa đơn</label>
      <button id="open-members-modal" class="btn">Chia đều cá nhân</button>
    </div>

    <div class="form-group">
      <label for="receipt">Ảnh hóa đơn (tùy chọn)</label>
      <input type="file" id="receipt" accept="image/*" />
    </div>

    <div class="form-group">
      <label for="qr">Ảnh QR thanh toán (tùy chọn)</label>
      <input type="file" id="qr" accept="image/*" />
    </div>

    <button id="submit-bill" class="btn primary full-width">Thêm chi tiêu</button>
    <p id="message" class="message"></p>
  </div>

  <!-- Modal cho danh sách thành viên -->
  <div id="members-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Chia hóa đơn</h3>
      <div id="members-list"></div>
      <button id="save-members" class="btn primary">Lưu</button>
      <button id="close-members-modal" class="btn">Hủy</button>
    </div>
  </div>

  <script src="../assets/create-bill.js"></script>
  <!-- Thêm flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>

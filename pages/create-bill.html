<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chia tiền - Tạo hóa đơn</title>
  <link rel="stylesheet" href="../assets/styles.css" />
</head>
<body>
  <div class="container">
    <h2 class="center-text">Chia tiền</h2>

    <div class="input-group amount-group">
      <input
        type="number"
        id="total-amount"
        placeholder="0"
        class="amount-input"
        inputmode="numeric"
      />
      <span class="currency">đ</span>
    </div>

    <div class="form-group">
      <label for="purpose">Loại ghi chú</label>
      <input type="text" id="purpose" placeholder="Thêm chi tiêu" />
    </div>

    <div class="form-group">
      <label for="date">Thời gian</label>
      <input type="date" id="date" />
    </div>

    <div class="form-group">
      <label for="paid-by">Trả bởi</label>
      <select id="paid-by">
        <!-- Sẽ được đổ dữ liệu từ JS -->
      </select>
    </div>

    <div class="form-group">
      <label for="members">Chia hoá đơn</label>
      <select id="members" multiple>
        <!-- Danh sách thành viên, hiển thị bằng JS dưới dạng modal hoặc select box -->
      </select>
    </div>

    <div class="form-group">
      <label for="receipt">Ảnh hóa đơn (tuỳ chọn)</label>
      <input type="file" id="receipt" accept="image/*" />
    </div>

    <div class="form-group">
      <label for="qr">Ảnh QR thanh toán (tuỳ chọn)</label>
      <input type="file" id="qr" accept="image/*" />
    </div>

    <button id="submit-bill" class="btn primary full-width">Thêm chi tiêu</button>
    <p id="message" class="message"></p>
  </div>

  <script src="../assets/create-bill.js"></script>
</body>
</html>
